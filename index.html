<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>

        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Nasce um Estrela</h3>
          <p class="descricao">
            Um músico ajuda uma jovem cantora a encontrar fama quando a idade e
            o alcoolismo enviam sua própria carreira para uma espiral
            descendente.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>

              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS IMFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="figure-box">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <figure>
            <img src="img/mini1.jpg" />

            <figcaption>
              <p>
                Membros da agência Monarch enfrentam monstros gigantescos,
                incluindo o poderoso Godzilla, que entra em choque com Mothra,
                Rodan e seu maior inimigo, King Ghidorah, o monstro de três
                cabeças. Essas antigas superespécies disputam a supremacia,
                deixando a própria existência da humanidade em risco.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini2.jpg" />
            <figcaption>
              <p>
                Atormentada por dúvidas, uma assassina de elite luta para
                proteger a si mesma e a sua família depois que uma missão dá
                errado.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini3.jpg" />

            <figcaption>
              <p>
                Na adolescência, a vida de Assane Diop dá uma guinada radical
                quando seu pai morre após ser acusado de um crime que não
                cometeu. Vinte e cinco anos depois, Assane se inspira em "Arsène
                Lupin, o Ladrão de Casaca" para vingá-lo.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini4.jpg" />

            <figcaption>
              <p>
                A saga de um guerreiro solitário, que também é um mercenário e
                pistoleiro, viajando pelos territórios esquecidos e marginais do
                espaço, logo após a queda do Império e antes da criação da
                temida Primeira Ordem.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini5.jpg" />

            <figcaption>
              <p>
                Decididas a controlar seus poderes mágicos, cinco adolescentes
                encaram rivalidades, romances e estudos do mundo sobrenatural em
                uma escola para fadas.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini6.jpg" />

            <figcaption>
              <p>
                Um jovem médico com autismo começa a trabalhar em um famoso
                hospital. Além dos desafios da profissão, ele terá também que
                provar sua capacidade a seus colegas e superiores.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="img/mini7.jpg" />

            <figcaption>
              <p>
                Um grupo de pesquisadores cria um experimento capaz de pôr fim à
                ameaça do aquecimento global, mas seus planos não saem como o
                planejado, eliminando quase toda a vida da Terra,
                transformando-a em um deserto de gelo. Os únicos sobreviventes
                vagam pelo planeta a bordo de um trem chamado Snowpiercer, mas
                nem todos estão conformados com a situação. Com isso, uma
                revolução está prestes a eclodir.
              </p>
            </figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img src="img/mini8.jpg" />

            <figcaption>
              <p>
                Elena tenta sobreviver entre os seres sobrenaturais que vivem em
                segredo. Ela se apaixona pelo misterioso Stefan, mas o retorno
                do seu irmão, Damon, ameaça essa paixão.
              </p>
            </figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img src="img/mini9.jpg" />

            <figcaption>
              <p>
                Arthur Fleck trabalha como palhaço para uma agência de talentos
                e, toda semana, precisa comparecer a uma agente social, devido
                aos seus conhecidos problemas mentais. Após ser demitido, Fleck
                reage mal à gozação de três homens em pleno metrô e os mata. Os
                assassinatos iniciam um movimento popular contra a elite de
                Gotham City, da qual Thomas Wayne é seu maior representante.
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/674d4ded68.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
