<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>NETFLIX </title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX </h2>
            <NAV>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAV>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mundo Surreal</h3>
                <P class="descricao">Uma jovem é internada em um hospital psiquiátrico pelo padrasto. Lá, aventura-se
                    num
                    mundo surreal para fugir de sua dura realidade.</P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS IMFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="" srcset>
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="" srcset>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="" srcset>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="" srcset>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="" srcset>
            </div>
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/674d4ded68.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
